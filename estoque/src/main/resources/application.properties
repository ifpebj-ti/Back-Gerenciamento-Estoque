spring.application.name=estoque

spring.profiles.active=tes

spring.jpa.open-in-view=false

security.client-id=${CLIENT_ID:myclientid}
security.client-secret=${CLIENT_SECRET:myclientsecret}

security.jwt.duration=${JWT_DURATION:86400}

cors.origins=${CORS_ORIGINS:http://localhost:3000}

management.endpoints.web.exposure.include=*

# Configuração do banco de dados MySQL
spring.datasource.url=jdbc:mysql://137.131.180.24:3306/estoque
spring.datasource.username=estoque
spring.datasource.password=estoque
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configurações JPA (se estiver usando Spring Data JPA)
spring.jpa.hibernate.ddl-auto=updateapl
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect