name: Deploy Application
on:
  push:
    branches: [ main ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Checkout
      uses: actions/checkout@v3
      with:
        submodules: true

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: '17'

    - name: build
      run: |
          cd estoque
          mvn clean package -Dmaven.test.skip=true -X
  
    - name: Login Docker
      run: docker login -u brazf -p ${{secrets.DOCKERHUB_TOKEN}}
    - name: Build docker image
      run: docker build -t brazf/estoque .
    - name: Push image docker
      run: docker push brazf/estoque

  deploy:
    needs: build
    runs-on: self-hosted
    steps:

    - name: Pull image from docker hub
      run: docker pull brazf/estoque:latest
      
    - name: docker remove container
      run: docker rm -f deploy_backend

    - name: Run docker container
      run: docker run -d --restart unless-stopped -p 80:8080 --name deploy_backend -e DB_URL=${{ secrets.DB_URL }} -e DB_USERNAME=${{ secrets.DB_USERNAME }} -e DB_PASSWORD=${{ secrets.DB_PASSWORD }} brazf/estoque