name: Deploy Application
on:
  push:
    branches: [ main ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Checkout
      uses: actions/checkout@v3
      with:
        submodules: true

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: '17'

    - name: build
      run: |
        cd estoque
        mvn clean verify package
  
    - name: Login Docker
      run: docker login -u brazf -p ${{secrets.DOCKERHUB_TOKEN}}
    - name: Build docker image
      run: docker build -t brazf/estoque .
    - name: Push image docker
      run: docker push brazf/estoque
    - name: Save JaCoCo Report
      if: success()
      run: |
        mv estoque/target/site/jacoco/jacoco.csv jacoco.csv
      continue-on-error: false
    - name: Upload JaCoCo Report
      uses: actions/upload-artifact@v3
      with:
        name: jacoco-report
        path: jacoco.csv

  generate-badge:
    name: Generate Badge
    runs-on: ubuntu-latest
    needs: build
    steps:

    - name: Checkout
      uses: actions/checkout@v3
      with:
        submodules: true

    - name: Download JaCoCo Report
      uses: actions/download-artifact@v3
      with:
        name: jacoco-report
  
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: '17'

    - name: Create Badge Directory
      run: mkdir -p .github/badges
  
    - name: Generate Coverage Badge
      uses: cicirello/jacoco-badge-generator@v2
      with:
        jacoco-csv-file: jacoco.csv
        badges-directory: .github/badges
        coverage-badge-filename: coverage-badge.svg
        generate-coverage-badge: true

    - name: Add Badge to README
      run: |
        BADGE_MARKDOWN="![Cobertura de Testes](.github/badges/coverage-badge.svg)"
        if grep -q "![Cobertura de Testes]" README.md; then
          sed -i "s|!\[Cobertura de Testes\](.*)|$BADGE_MARKDOWN|" README.md
        else
          echo -e "$BADGE_MARKDOWN\n\n$(cat README.md)" > README.md
        fi

    - name: Commit and Push Changes
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git add README.md .github/badges/coverage-badge.svg
        git commit -m "Atualização do README com o badge de cobertura"
        git push https://${{ secrets.PERSONAL_ACCESS_TOKEN }}@github.com/${{ github.repository }} HEAD:main

    - name: Upload Coverage Badge
      uses: actions/upload-artifact@v3
      with:
        name: coverage-badge
        path: .github/badges/coverage-badge.svg
      

  deploy:
    needs: generate-badge
    runs-on: self-hosted
    steps:
    
    - name: Checkout
      uses: actions/checkout@v3

    - name: Pull image from docker hub
      run: docker pull brazf/estoque:latest
    
    - name: Stop and remove existing containers
      run: |
        cd /home/ubuntu
        docker-compose down || true

    - name: Deploy with docker-compose
      run: |
        cd /home/ubuntu
        docker-compose up -d
